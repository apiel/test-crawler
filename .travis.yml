language: node_js

node_js:
  - 'node'

branches:
  only:
  - master
  - develop
  - /^release-.*/

install:
  - git config --global user.email "build@travis-ci.com"
  - git config --global user.name "Travis CI"

script:
  - cd packages/example-travis
  - yarn start > /dev/null &
  - sleep 5
  - yarn test:crawler:cli
  - ls
  - ls test-crawler
  - ls test-crawler/crawl
  - git status
  - git checkout master # instead should be the branch triggering the build
  - git add .
  - git commit -m "travis commit, test-crawler [ci skip]"
# need to provid credential from env variable
#  - git push

